<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Countdown</title>
</head>
<body>
    <div class="form-group">
        <label for="dayofweek">Enter any date to find out the day of the week</label>
        <input type="date" id="dayofweek"><!--tbh kinda useless cus calander input has day of the week-->
        <button type="button" onclick="getDay()">click me</button>
    </div>


    <div>
        <p>Start a Countdown</p>
        <input type="date" id="countdown">
        <!--have places for countdown details-->
        <button type="button" onClick="startCountdown()">Start Countdown</button>
    </div>
    <div>
        <h4 id="gameprompt">How Many days have passed since the </h4>
        <ol id="choices">
        </ol>

        <!--input options here -->
    </div>
    <div>
        <p></p>
    </div>




</body>
</html>

















<script>
//calls api and updates element based on string passed
function getDay(){
    let date = $('#dayofweek').val()
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
       let string = this.responseText
       let j = JSON.parse(string)
       console.log(j.day)
    }
    xhttp.open("GET", 'http://localhost:3000/dayof/'+ date, true);
    xhttp.send();
    }

function startCountdown(){
    let date = $('#countdown').val()
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
       let string = this.responseText
       let j = JSON.parse(string)
       console.log(j.mili)//have it input the values into the page here
    }
    xhttp.open("GET", 'http://localhost:3000/countdown/'+ date, true);
    xhttp.send();
}
function setUpGame(){
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
       let string = this.responseText
       let j = JSON.parse(string)
       $('#gameprompt').append(j.name)
       let li = $(document.createElement('li'))
       li.html(j.days)
       $('#choices').append(li)
       //make a couple random choices too
    }
    xhttp.open("GET", 'http://localhost:3000/guess', true);
    xhttp.send();
}
setUpGame()
</script>
</html>
