<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Guessing Game</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Countdown</a>
            <a class="nav-item nav-link active" href="#">Guessing Game<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

      <div>
        <h4 id="gameprompt">How Many days have passed since the </h4>
        <ol id="choices">
        </ol>
        <button onclick="resetGame()"> Try Again</button>

        <!--input options here -->
    </div>
    
</body>
<script>
function setUpGame(){
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      let choices = $('#choices')
       let string = this.responseText
       let j = JSON.parse(string)
       $('#gameprompt').html('How Many Days Have Passed Since ' + j.name +'?')
       let li = $(document.createElement('li'))
       li.html(j.days + 'Days')
       choices.append(li)
       for(let i = 0 ;i <4;i++ ){
        let temp = $(document.createElement('li'))
        temp.html(Math.floor(Math.random() * 20000) + ' Days')
        choices.append(temp)//make a couple random choices too
        temp.click(function(){
          temp.css("background-color","red")//wrong answers 
        })
       }
       li.click(function(){
        li.css("background-color", "green");//right answer
       }
       )
    }
    xhttp.open("GET", 'http://localhost:3000/guess', true);
    xhttp.send();
}
function resetGame(){
  //clear board 
  $('#choices').html('')
  //setup game again
  setUpGame()
}
setUpGame()//intialize game
</script>
</html>
